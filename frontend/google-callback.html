<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signing In - Zyneth</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu,
          sans-serif;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
        color: white;
        overflow: hidden;
      }

      .loading-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(10, 31, 68, 0.98);
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        gap: 30px;
        z-index: 9999;
        backdrop-filter: blur(10px);
      }

      .loading-spinner {
        width: 70px;
        height: 70px;
        border: 4px solid rgba(59, 130, 246, 0.2);
        border-top-color: #3b82f6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        box-shadow: 0 0 30px rgba(59, 130, 246, 0.3);
      }

      .loading-text {
        font-size: 1.3rem;
        font-weight: 500;
        color: #e2e8f0;
        text-align: center;
        max-width: 300px;
        line-height: 1.5;
        text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
      }

      .loading-dots {
        display: inline-block;
        width: 20px;
        text-align: left;
      }

      .loading-dots::after {
        content: "...";
        animation: dots 1.5s steps(4, end) infinite;
      }

      .brand-logo {
        position: absolute;
        bottom: 40px;
        font-size: 1.1rem;
        color: #94a3b8;
        display: flex;
        align-items: center;
        gap: 10px;
        opacity: 0.8;
      }

      .brand-logo i {
        color: #3b82f6;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      @keyframes dots {
        0%,
        20% {
          content: ".";
        }
        40% {
          content: "..";
        }
        60%,
        100% {
          content: "...";
        }
      }

      .fade-out {
        animation: fadeOut 0.5s ease-out forwards;
      }

      @keyframes fadeOut {
        to {
          opacity: 0;
          visibility: hidden;
        }
      }

      .welcome-message {
        margin-top: 10px;
        font-size: 1.1rem;
        color: #cbd5e1;
        font-weight: 400;
      }
    </style>
  </head>
  <body>
    <div class="loading-overlay" id="loadingOverlay">
      <div class="loading-spinner"></div>
      <div class="loading-text">
        Completing Google sign-in<span class="loading-dots"></span>
        <div class="welcome-message" id="welcomeMessage"></div>
      </div>
      <div class="brand-logo">
        <i class="fas fa-bolt"></i>
        <span>Zyneth</span>
      </div>
    </div>

    <script>
      // Configuration
      const isLocal =
        window.location.hostname.includes("localhost") ||
        window.location.hostname.includes("127.0.0.1") ||
        window.location.hostname.endsWith(".local");

      const API_BASE_URL = isLocal
        ? "http://localhost:8000"
        : "https://zyneth-backend.onrender.com";

      // DOM Elements
      const loadingOverlay = document.getElementById("loadingOverlay");
      const loadingText = document.querySelector(".loading-text");
      const welcomeMessage = document.getElementById("welcomeMessage");

      // Helper functions
      function clearAuthStorage() {
        localStorage.removeItem("user");
        localStorage.removeItem("isAuthenticated");
        localStorage.removeItem("token");
        localStorage.removeItem("token_expires_at");
      }

      function getRedirectUrlByRole(role) {
        return role === "admin" ? "admin-dashboard.html" : "dashboard.html";
      }

      async function validateTokenWithBackend(token) {
        try {
          const response = await fetch(`${API_BASE_URL}/users/me`, {
            headers: {
              Authorization: `Bearer ${token}`,
              "Content-Type": "application/json",
            },
          });

          if (!response.ok) {
            console.error(
              "Token validation failed:",
              response.status,
              response.statusText,
            );
            return null;
          }
          return await response.json();
        } catch (error) {
          console.error("Token validation error:", error);
          return null;
        }
      }

      // NEW: Function to check if user is new or returning
      function checkIfUserIsNew(userData) {
        // Check if user has last_login property and it's not null/undefined
        const hasLastLogin =
          userData.last_login &&
          userData.last_login !== null &&
          userData.last_login !== undefined;

        // If user doesn't have last_login, they're new
        if (!hasLastLogin) {
          return true;
        }

        // If last_login exists, check if it's very recent (within last 5 minutes)
        // which might indicate a brand new account
        try {
          const lastLoginTime = new Date(userData.last_login).getTime();
          const currentTime = Date.now();
          const timeSinceLogin = currentTime - lastLoginTime;

          // If last login was more than 5 minutes ago, user is NOT new
          return timeSinceLogin < 5 * 60 * 1000; // 5 minutes
        } catch (e) {
          console.error("Error parsing last_login:", e);
          return false; // If we can't parse, assume existing user
        }
      }

      function updateLoadingText(text) {
        if (loadingText) {
          // Keep the dots animation in the main text
          const mainText = text.replace("...", "");
          loadingText.innerHTML = `${mainText}<span class="loading-dots"></span>`;
        }
      }

      function showWelcomeMessage(userData, isNewUser) {
        if (welcomeMessage) {
          if (isNewUser) {
            welcomeMessage.textContent = `Welcome to Zyneth, ${userData.email || userData.name || "there"}!`;
            welcomeMessage.style.color = "#60a5fa"; // Lighter blue for new users
          } else {
            welcomeMessage.textContent = `Welcome back, ${userData.email || userData.name || "there"}!`;
            welcomeMessage.style.color = "#34d399"; // Green for returning users
          }
          welcomeMessage.style.opacity = "1";
        }
      }

      function showErrorAndRedirect(message) {
        updateLoadingText(message);

        // After 2 seconds, redirect back to signin
        setTimeout(() => {
          window.location.href =
            "signin.html?error=google_callback_failed&message=" +
            encodeURIComponent(message);
        }, 2000);
      }

      async function handleGoogleCallback() {
        try {
          // Get token from URL parameters
          const urlParams = new URLSearchParams(window.location.search);
          const token = urlParams.get("token");
          const userId = urlParams.get("user_id");
          const email = urlParams.get("email");

          if (!token) {
            throw new Error("No authentication token received from Google");
          }

          updateLoadingText("Verifying your session");

          // Validate token with backend
          const userData = await validateTokenWithBackend(token);

          if (!userData) {
            throw new Error("Invalid authentication token");
          }

          // NEW: Check if user is new or returning
          const isNewUser = checkIfUserIsNew(userData);

          // Show appropriate welcome message
          showWelcomeMessage(userData, isNewUser);

          // Store auth data
          localStorage.setItem("token", token);
          localStorage.setItem("user", JSON.stringify(userData));
          localStorage.setItem("isAuthenticated", "true");

          // Set 30-day expiration
          const expiresAt = Date.now() + 30 * 24 * 60 * 60 * 1000;
          localStorage.setItem("token_expires_at", String(expiresAt));

          updateLoadingText(
            isNewUser ? "Setting up your account" : "Redirecting to dashboard",
          );

          // Smooth fade out before redirect
          setTimeout(() => {
            loadingOverlay.classList.add("fade-out");
          }, 1500);

          // Redirect to dashboard
          setTimeout(() => {
            const redirectUrl = getRedirectUrlByRole(userData.role);
            window.location.href = redirectUrl;
          }, 2000);
        } catch (error) {
          console.error("Google callback error:", error);

          // Show error message
          showErrorAndRedirect(
            error.message || "Failed to complete sign-in. Redirecting",
          );

          // Clear any invalid auth data
          clearAuthStorage();
        }
      }

      // Check for error in URL parameters first
      const urlParams = new URLSearchParams(window.location.search);
      const error = urlParams.get("error");

      if (error) {
        // Handle direct error from backend redirect
        const errorMessages = {
          google_auth_failed: "Google authentication failed",
          no_auth_code: "Authentication code missing",
          invalid_state: "Security validation failed",
          server_error: "Server error occurred",
          oauth_not_configured: "Google OAuth is not configured",
        };

        showErrorAndRedirect(errorMessages[error] || "Authentication failed");
        clearAuthStorage();
      } else {
        // Normal flow - handle Google callback
        handleGoogleCallback();
      }

      // Auto-redirect to signin if no action after 8 seconds
      setTimeout(() => {
        if (!localStorage.getItem("token")) {
          window.location.href = "signin.html";
        }
      }, 8000);
    </script>
  </body>
</html>
